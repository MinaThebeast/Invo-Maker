<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Invoice Document -->
  <g transform="translate(50, 40)">
    <!-- Document Base -->
    <rect x="0" y="0" width="100" height="120" rx="4" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Document Lines (Invoice Lines) -->
    <line x1="10" y1="20" x2="90" y2="20" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="35" x2="70" y2="35" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="65" x2="75" y2="65" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Total Line -->
    <line x1="10" y1="90" x2="90" y2="90" stroke="#10B981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Dollar Sign Icon -->
    <circle cx="50" cy="110" r="8" fill="#3B82F6"/>
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Sparkle/Star Elements (AI/Modern Touch) -->
  <g opacity="0.8">
    <path d="M30 50 L32 58 L40 56 L32 64 L30 72 L28 64 L20 56 L28 58 Z" fill="#FBBF24"/>
    <path d="M170 60 L171 65 L176 64 L171 69 L170 74 L169 69 L164 64 L169 65 Z" fill="#3B82F6"/>
    <path d="M35 150 L36 155 L41 154 L36 159 L35 164 L34 159 L29 154 L34 155 Z" fill="#10B981"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

